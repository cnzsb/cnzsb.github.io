    <span class="posted-on">

  <div class="article-content">
    <div class="entry">
      
        <p><code>text-shadow</code>兼容IE10及FF3.5以上，在IE8、9下可以使用滤镜<code>filter：glow</code>使元素发光来替代。</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">filter</span>： <span class="selector-tag">grow</span>(<span class="selector-tag">color</span>: <span class="selector-id">#000</span>, <span class="selector-tag">strength</span>: 1);</div><div class="line"><span class="selector-tag">filter</span>： <span class="selector-tag">grow</span>(<span class="selector-tag">color</span>: <span class="selector-id">#000</span>, <span class="selector-tag">direction</span>: 2);</div></pre></td></tr></table></figure>
<p><code>color</code>设置发光颜色，在这里<code>strength</code>和<code>direction</code>均设置阴影强度，但它们2个的表现也不太一样。</p>
<p>在IE7以下这个属性暂时无效。</p>
