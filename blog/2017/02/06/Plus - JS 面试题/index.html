    <h3 class="article-title"><span>Plus - JS 面试题</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/blog/2017/02/06/Plus - JS 面试题/" rel="bookmark">
        <time class="entry-date published" datetime="2017-02-06T08:16:59.000Z">
          2017-02-06
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <blockquote>
<p>设计一个 plus 方法，达到以下测试结果。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span></span><br><span class="line"><span class="keyword">const</span> assert = <span class="built_in">require</span>(<span class="string">'assert'</span>)</span><br><span class="line">describe(<span class="string">'闭包应用'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  it(<span class="string">'plus(0) === 0'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    assert.equal(<span class="number">0</span>, plus(<span class="number">0</span>).toString())</span><br><span class="line">  &#125;)</span><br><span class="line">  it(<span class="string">'plus(1)(1)(2)(3)(5) === 12'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    assert.equal(<span class="number">12</span>, plus(<span class="number">1</span>)(<span class="number">1</span>)(<span class="number">2</span>)(<span class="number">3</span>)(<span class="number">5</span>).toString())</span><br><span class="line">  &#125;)</span><br><span class="line">  it(<span class="string">'plus(1)(4)(2)(3) === 10'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    assert.equal(<span class="number">10</span>,plus(<span class="number">1</span>)(<span class="number">4</span>)(<span class="number">2</span>)(<span class="number">3</span>).toString())</span><br><span class="line">  &#125;)</span><br><span class="line">  it(<span class="string">'方法引用'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> plus2 = plus(<span class="number">1</span>)(<span class="number">1</span>)</span><br><span class="line">    assert.equal(<span class="number">12</span>, plus2(<span class="number">1</span>)(<span class="number">4</span>)(<span class="number">2</span>)(<span class="number">3</span>).toString())</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
</blockquote>
<a id="more"></a>

<p>看到本题，首先就会发现正常的函数操作只是暂时存储了所有参数，而 toString 方法才是用来真正的执行方法，因此在默认的行为中只需要利用闭包来存储数据即可，并不难理解。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">'use strict'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 方法 1</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">plusA</span>(<span class="params">...num</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> args = []</span><br><span class="line">  args.push(...num)</span><br><span class="line">  <span class="keyword">var</span> sum = <span class="function"><span class="keyword">function</span> (<span class="params">...n</span>) </span>&#123;</span><br><span class="line">    args.push(...n)</span><br><span class="line">    <span class="keyword">return</span> sum</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  sum.toString = <span class="function"><span class="params">()</span> =&gt;</span> args.reduce(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a + b)</span><br><span class="line">  <span class="keyword">return</span> sum</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'方法一测试结果：'</span>)</span><br><span class="line">test(plusA)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 方法 2，内部通过柯里化来实现</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">plusB</span>(<span class="params">...num</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> sum = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> args = []</span><br><span class="line">    <span class="keyword">var</span> save = <span class="function"><span class="keyword">function</span> (<span class="params">...n</span>) </span>&#123;</span><br><span class="line">      args.push(...n)</span><br><span class="line">      <span class="keyword">return</span> save</span><br><span class="line">    &#125;</span><br><span class="line">    save.toString = <span class="function"><span class="params">()</span> =&gt;</span> args.reduce(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a + b)</span><br><span class="line">    <span class="keyword">return</span> save</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> sum()(...num)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'方法二测试结果：'</span>)</span><br><span class="line">test(plusB)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params">plus</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(plus(<span class="number">0</span>, <span class="number">1</span>).toString())</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="number">12</span> === plus(<span class="number">1</span>)(<span class="number">1</span>)(<span class="number">2</span>)(<span class="number">3</span>)(<span class="number">5</span>).toString())</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="number">10</span> === plus(<span class="number">1</span>)(<span class="number">4</span>)(<span class="number">2</span>)(<span class="number">3</span>).toString())</span><br><span class="line">  <span class="keyword">var</span> plus2 = plus(<span class="number">1</span>)(<span class="number">1</span>)</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="number">12</span> === plus2(<span class="number">1</span>)(<span class="number">4</span>)(<span class="number">2</span>)(<span class="number">3</span>).toString())</span><br><span class="line">  </span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'多参数执行, plus(1, 2)(3, 4): '</span>, plus(<span class="number">1</span>, <span class="number">2</span>)(<span class="number">3</span>, <span class="number">4</span>).toString())</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
